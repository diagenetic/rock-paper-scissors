<html>
    <title>Rock, Paper, Scissors!</title>
    <body>
        <div id="buttons">
            <button id = "rock"> Rock </button>
            <button id = "paper"> Paper </button>
            <button id = "scissors"> Scissors </button>
        </div>
        <div id = "scoreboard">
            <p id = "compscore">Computer Score: 0</p>
            <p id = "playscore">Player Score: 0</p>
        </div>
    </body>
    <script>
        let playerScore = 0;
        let computerScore = 0;

        let playerSelection = "";
        const choices = ["rock", "paper", "scissors"];

        const rock = document.querySelector("#rock");
        rock.addEventListener("click", rockChoice);
        rock.addEventListener("click", playRound);

        function rockChoice(){
            playerSelection = "rock";
        }
        const paper = document.querySelector("#paper");
        paper.addEventListener("click", paperChoice);
        paper.addEventListener("click", playRound);

        function paperChoice(){
            playerSelection = "paper";
        }

        const scissors = document.querySelector("#scissors");
        scissors.addEventListener("click", scissorsChoice);
        scissors.addEventListener("click", playRound);

        function scissorsChoice(){
            playerSelection = "scissors";
        }
       function computerPlay(){
        return choices[Math.floor(Math.random()*choices.length)];
       }
       let computerSelection = computerPlay();
       // results are compared
       function playRound(){
           playerSelection;
           computerSelection = computerPlay();
           
            if (playerSelection == "rock" && computerSelection == "paper"){
                computerScore++;
                alert("Computer Wins! Paper beats Rock.");
            } else if (playerSelection == "rock" && computerSelection == "scissors"){
                playerScore++;
                alert("Player Wins! Rock beats Scissors.");
            } else if (playerSelection == "rock" && computerSelection == "rock"){
                alert("Tie Game!");
            } else if (playerSelection == "paper" && computerSelection == "rock"){
                playerScore++;
                alert("Player Wins! Paper beats Rock.");
            } else if (playerSelection == "paper" && computerSelection == "paper"){
                alert("Tie Game!");
            } else if (playerSelection == "paper" && computerSelection == "scissors"){
                computerScore++;
                alert("Computer Wins! Scissors beats Paper.");
            } else if (playerSelection == "scissors" && computerSelection == "rock"){
                computerScore++;
                alert("Computer Wins! Rock beats Scissors.");
            } else if (playerSelection == "scissors" && computerSelection == "paper"){
                playerScore++;
                alert("Player Wins! Scissors beats Paper.");
            } else if (playerSelection == "scissors" && computerSelection == "scissors"){
                alert("Tie Game!");
            } else {
                alert("Oh no! Something went wrong.");
            }

            const score1 = document.querySelector("#compscore");
                score1.textContent = "Computer Score: " + computerScore;

            const score2 = document.querySelector("#playscore");
                score2.textContent = "Player Score: " + playerScore;

            if (computerScore == 5){
                score1.textContent = "Computer Wins! Try again.";
            } else if (playerScore == 5){
                score2.textContent = "Player Wins! Good job."
        } 
    }
    </script>
</html>
