<html>
    <title>Rock, Paper, Scissors!</title>
    <body>
    <script>
        //starting scores for player and computer
        let playerScore = 0;
        let computerScore = 0;
       // user inputs rock, paper, or scissors
       function playerChoice() { 
           let answer = prompt("Choose rock, paper, or scissors.");
           let choice = answer.toLowerCase();
           return choice;
       }
       let playerSelection = playerChoice();
       // computer choice is randomly selected
       const choices = ["rock", "paper", "scissors"];
       function computerPlay(){
        return choices[Math.floor(Math.random()*choices.length)];
       }
       let computerSelection = computerPlay();
       // results are compared
       function playRound(playerSelection, computerSelection){
           // playerSelection updated every round
           playerSelection = playerChoice();
           // computerSelection updated every round
           computerSelection = computerPlay();
            if (playerSelection == "rock" && computerSelection == "paper"){
                computerScore++;
                return ("Computer Wins! Paper beats Rock.");
            } else if (playerSelection == "rock" && computerSelection == "scissors"){
                // +1 added to computer's score
                playerScore++;
                return ("Player Wins! Rock beats Scissors.");
            } else if (playerSelection == "rock" && computerSelection == "rock"){
                return ("Tie Game!");
            } else if (playerSelection == "paper" && computerSelection == "rock"){
                // +1 added to player's score
                playerScore++;
                return ("Player Wins! Paper beats Rock.");
            } else if (playerSelection == "paper" && computerSelection == "paper"){
                return ("Tie Game!");
            } else if (playerSelection == "paper" && computerSelection == "scissors"){
                // +1 added to computer's score
                computerScore++;
                return ("Computer Wins! Scissors beats Paper.");
            } else if (playerSelection == "scissors" && computerSelection == "rock"){
                // +1 added to computer's score
                computerScore++;
                return ("Computer Wins! Rock beats Scissors.");
            } else if (playerSelection == "scissors" && computerSelection == "paper"){
                // +1 added to player's score
                playerScore++;
                return ("Player Wins! Scissors beats Paper.");
            } else if (playerSelection == "scissors" && computerSelection == "scissors"){
                return ("Tie Game!");
            } //else {
                //return prompt("Please choose rock, paper, or scissors.");
            //}
        }
    // game is played five times
    function game(){
        console.log(playRound(playerSelection, computerSelection));
        alert("Computer Score: " + computerScore + " Player Score: " + playerScore);
        console.log(playRound(playerSelection, computerSelection));
        alert("Computer Score: " + computerScore + " Player Score: " + playerScore);
        console.log(playRound(playerSelection, computerSelection));
        alert("Computer Score: " + computerScore + " Player Score: " + playerScore);
        console.log(playRound(playerSelection, computerSelection));
        alert("Computer Score: " + computerScore + " Player Score: " + playerScore);
        console.log(playRound(playerSelection, computerSelection));
        alert("Computer Score: " + computerScore + " Player Score: " + playerScore);
        console.log(winner());
        alert(winner());
          
    }
       // winner is declared
       function winner(){
       if (computerScore > playerScore){
           return ("Computer Wins! Try again.");
       } else if (playerScore > computerScore){
           return ("Player Wins! Great job!");
       } else {
           return ("Tie Game! Play again!");
       }
    }
    
    console.log(game());
    </script>
