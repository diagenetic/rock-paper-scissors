<html>
    <title>Rock, Paper, Scissors!</title>
    <body>
    <script>
        //starting scores for player and computer
        let playerScore = 0;
        let computerScore = 0;
       // user inputs rock, paper, or scissors, needs to run every round
       let input = prompt("Choose rock, paper, or scissors.");
       let playerSelection = input.toLowerCase();
       
       // computer choice is randomly selected, needs to run every round
       const choices = ["rock", "paper", "scissors"];
       function computerPlay(){
        return choices[Math.floor(Math.random()*choices.length)];
       }
       let computerSelection = computerPlay();
       // results are compared
       function playRound(playerSelection, computerSelection){
            if (playerSelection == "rock" && computerSelection == "paper"){
                computerScore++;
                return ("Computer Wins! Paper beats Rock.");
            } else if (playerSelection == "rock" && computerSelection == "scissors"){
                // +1 added to computer's score
                playerScore++;
                return ("Player Wins! Rock beats Scissors.");
            } else if (playerSelection == "rock" && computerSelection == "rock"){
                return ("Tie Game!");
            } else if (playerSelection == "paper" && computerSelection == "rock"){
                // +1 added to player's score
                playerScore++;
                return ("Player Wins! Paper beats Rock.");
            } else if (playerSelection == "paper" && computerSelection == "paper"){
                return ("Tie Game!");
            } else if (playerSelection == "paper" && computerSelection == "scissors"){
                // +1 added to computer's score
                computerScore++;
                return ("Computer Wins! Scissors beats Paper.");
            } else if (playerSelection == "scissors" && computerSelection == "rock"){
                // +1 added to computer's score
                computerScore++;
                return ("Computer Wins! Rock beats Scissors.");
            } else if (playerSelection == "scissors" && computerSelection == "paper"){
                // +1 added to player's score
                playerScore++;
                return ("Player Wins! Scissors beats Paper.");
            } else if (playerSelection == "scissors" && computerSelection == "scissors"){
                return ("Tie Game!");
            } else {
                return prompt("Please choose rock, paper, or scissors.");
            }
        }
    // game is played five times
